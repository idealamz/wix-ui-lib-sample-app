<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="/node_modules/requirejs/require.js"></script>
    <script src="/config.requirejs.js"></script>
    <script>
        require(['react', 'jquery', 'widget/index.jsx'], function (React, $, settings) {
            'use strict';
            $(document).ready(function() {
                React.render(React.createElement(settings), $('#root').get(0));
            });
        });
    </script>

    <style wix-style>
        #wix-style-sample div {
            background: {{style.style_sample_background_color color-1}};
            color: {{style.style_sample_text_color color-2}};
            {{style.style_sample_font Title}}
            height: {{style.style_sample_box_height}}px;
            width: {{style.style_sample_box_width}}%;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <link rel="stylesheet" href="index.css"/>
</body>
</html>
